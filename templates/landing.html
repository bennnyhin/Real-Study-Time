{% extends "layout.html" %}

{% block title %}
    Landing
{% endblock %}

{% block main %}
    <div class="row">
        <div class="col-4" style="background-color: #3d85c6;">
            <div class="container p-5">
                <h1>Hello {{ user }}</h1>
                <form action="/landing", method="POST">
                    <div class="form-group">
                        <label for="taskName">Task Name</label>
                        <input type="text" class="form-control" id="taskName" name="task_name">
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" class="form-control" id="subject" name="subject">
                    </div>
                    <div class="form-group">
                        <label for="expectedTime">Expected Time</label>
                        <input type="number" class="form-control" id="expectedTime" name="expected_time">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <div class="col-8">
            One of three columns
        </div>
    </div>
{% endblock %}
