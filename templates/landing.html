<!DOCTYPE html>

<html>
    <head>
        <title>RealTime</title>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="static/landing.css">

        <style>
            * {
                margin: 0px;
                padding: 0px;
                font-family: 'IBM Plex Sans', sans-serif;
            }

            body {    
                display: flex;
                flex-direction: row;
            }

            .col {
                display: flex;
                flex-direction: column;
                height: 100vh;
                padding: 60px;
            }

            #col1 {
                background-color: #3d85c6;
                color: white;
            }

            #welcome {
                text-align: center;
                margin-bottom: 150px;
            }

            #hbegin {
                text-align: center;
            }

            .iput {
                margin-top: 15px;
                margin-bottom: 15px;
            }

            input {
                width: 100%;
                padding: 20px;
                border: 2px solid black;
                border-radius: 10px;
            }

            #sub {
                width: 100%;
                margin-top: 100px;
            }

            .ht {
                margin-bottom: 5px;
            }

            .center {
                display: flex;
            }

            .userInfo {
                position: absolute;
                right: 50px;
                text-align: right;
            }

            .logout {
                top: 20px;
            }

            a:link {
                color: black;
                text-decoration: none;
            }
            a:visited {
                color: black;
                text-decoration: none;
            }
            a:hover {
                color: lightgray;
                text-decoration: none;
            }
            a:active {
                color: black;
                text-decoration: none;
            }

            h2 {

            }

        </style>
    </head>
    <body>
        <div class="col" id="col1">
            <h1 id="welcome">Hello {{ user }}</h1>
            <form>
                <h2 id="hbegin">New Task</h2>
                <div class="iput">
                    <p class="ht">Task Name: </p>
                    <input type="text" />
                </div>
                <div class="iput">
                    <p class="ht">Subject: </p>
                    <input type="text" />
                </div>
                <div class="iput">
                    <p class="ht">Expected Time (h:m:s): </p>
                    <input type="text" />
                </div>
                <div class="iput">
                    <input type="submit" id="sub" value="START">
                </div>
            </form>
        </div>
        <div class="col" id="col2">
            <div class="userInfo">
                <p>{{ user }}</p>
                <a class="logout" href="/logout">Log Out</a>
            </div>
            <div>
                <h2>History</h2>
                <table>
                    <tr>
                        <th>Task Name</th>
                        <th>Subject</th>
                        <th>Expected Time</th>
                        <th>Real Time</th>
                        <th>Difference</th>
                    </tr>
                </table>
            </div>
            <div>
                <button>Stats for nerds</button>
            </div>
        </div>
    </body>
</html>
