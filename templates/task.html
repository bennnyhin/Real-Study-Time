{% extends "layout.html" %}
{% block title %}
    task
{% endblock %}

{% block main %}
    <style>
        .main {
            background-color: green;
        }

        .userInfo {
            position: absolute;
            right: 50px;
            text-align: right;
        }

        /* .email {
            
        }

        .logout {

        } */

        .timeElapsedDiv {
            width: 100%;
            text-align: center;
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .timeElapsed {
            text-align: center;
            color: white;
            background-color: transparent;
            font-size: 150px;
            transition-duration: 0.4s;
        }
        a:link {
            color: white;
        }
        a:visited {
            color: white;
            text-decoration: none;
        }
        a:hover {
            color: lightgray;
            text-decoration: none;
        }
        a:active {
            color: white;
            text-decoration: none;
        }

        .completedDiv {
            bottom: 0;
            display: flex;
            justify-content: center;
        }
        .completed {
            margin-top: 60vh;
            background-color: lightskyblue;
            color: white;
            border: none;
            padding: 15px 32px;
            text-align: center;
            font-size: 45px;
            border-radius: 10px;
            transition-duration: 0.4s;
        }
        .completed:hover {
            color: lightskyblue;
            background-color: white;
        }
        
    </style>
    <div class="main">
        <div class="userInfo"> 
            <p class="email">{{ emailAddress }}</p>
            <button class="logout">Log out</button>
        </div>
        <div class="timeElapsedDiv"> 
            <a class="timeElapsed" href="">{{ timeElapsed }}</a>
        </div>
        <div class="completedDiv">
            <button class="completed" href="">Complete</button>
        </div>
        <div>
            <div>
                <p>Expected Time</p>
                <p>{{ timeExpected }}</p>
            </div>
            <div>
                <p>Time Difference</p>
                <p>{{ timeDifference }}</p>
            </div>
        </div>
    </div>
{% endblock %}
